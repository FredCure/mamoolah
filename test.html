<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Object Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="objectTable">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript object
        const data = {
            name: "John Doe",
            age: 30,
            profession: "Developer",
            skills: ["JavaScript", "HTML", "CSS"]
        };

        // Function to display the object in a table
        const displayObjectInTable = (obj) => {
            const tableBody = document.getElementById('objectTable');
            for (let key in obj) {
                const value = Array.isArray(obj[key]) ? obj[key].join(', ') : obj[key];
                const row = document.createElement('tr');
                row.innerHTML = `
        <td><strong>${key}</strong></td>
        <td>${value}</td>
      `;
                tableBody.appendChild(row);
            }
        };

        // Call the function
        displayObjectInTable(data);
    </script>

</body>

</html>
